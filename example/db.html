<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IndexedDB Test</title>
    <script >
        
    </script>
</head>
<body>
    <h1>Look the Console</h1>
    <script type="module">
        import { DB } from '../packages/db/dist/db.esm-bundler.js'
        const tables = [{
            name: 'messages',
            primaryKey: {
                name: 'msgId',
                autoIncrement:false,
                unique: true
            },
             initData: [
                { msgId: '112233', content: '你好', type: 1 },
                { msgId: '112234', content: '第二条信息', type: 2 }
            ],
            indexes: {
                 msgId: { unique: true, multiEntry: false },
            },
            timestamps: true
        }]
        const db = new DB({
            name: 'example__db',
            version: 2,
            tables
        }) 

        db.connect().then(res => {
            const model = db.useModel('messages')
            console.log('model', model)

            model.insert({
                msgId:'112235',
                content:'使用model插入的消息',
                type:2
            }).then(data => {
                 console.info('Yay. data has been saved!', { data });
            }).catch(_ => {})
            model.selectAll().then(function (results) {
                // console.log(...results);
            })

            // model.selectByPk('112234').then(data => console.log(data))
            // model.selectByIndex('msgId',  '112233').then(data => console.log(data))
            // model.updateByPk('112235', {content: '使用model插入的消息，但经过update了'}).then(data => console.log(data))
            model.deleteByPk('112235').then(data => console.info(data))

        }).catch(err => console.error(err))
    </script>
</body>

</html>
